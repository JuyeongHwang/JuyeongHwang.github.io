{% if site.data.settings.myskills %}
<!-- myskill -->
<section class="section" style="background-color: #f0f0f0;">
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">Skills</h2>
      </div>

      {% for category in site.data.settings.myskills %}
      <div class="col-lg-12 mb-5">
        <h3 class="text-center mb-4">{{ category[0] }}</h3>

        <!-- 스킬들을 가로로 나열 -->
        <div class="d-flex flex-wrap justify-content-center gap-4">
          {% for myskills in category[1] %}
          <div class="text-center p-3" style="width: 180px; background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
            <img src="{{ myskills.icon | relative_url }}" style="max-width: 100px; height: auto;" class="mb-3" alt="icon">
            <h4 class="mb-2">{{ myskills.title }}</h4>
            <p style="font-size: 0.9rem;">{{ myskills.content | markdownify }}</p>
          </div>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!--./myskills -->
{% endif %}
