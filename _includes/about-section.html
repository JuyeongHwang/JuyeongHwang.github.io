<section id="about" class="section">
  <div class="container">
    <div class="row align-items-center">
      <!-- Left: Image -->
      <div class="col-md-6 text-center">
        {% if site.blurb-image %}
        <img src="{{ site.blurb-image | prepend: site.baseurl }}" alt="About Image" class="img-fluid rounded shadow-sm">
        {% endif %}
      </div>
      <!-- Right: Text -->
      <div class="col-md-6">
        <h2>{{ site.blurb }}</h2>
        <a href="{{ site.blurb-btn-link }}" class="btn btn-primary">{{ site.blurb-btn-name }}</a>
      </div>
    </div>
  </div>
</section>
