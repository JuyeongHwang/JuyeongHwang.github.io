<!-- about -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">{{ site.data.settings.about-title }}</h2>
      </div>
    </div>

    <div class="row align-items-center justify-content-center text-center mt-4">
      <!-- 이미지 -->
      <div class="col-md-4 mb-4">
        <div class="shadow-down">
          <img
            src="assets/images/about/Hwang.jpg"
            alt="{{ page.author }}"
            class="img-fluid w-100 rounded-lg border-thick"
            style="border-color: #41228E;"
          />
        </div>
      </div>

      <!-- 소개 문장 및 버튼 -->
      <div class="col-md-6">
        <p class="font-secondary paragraph-lg text-dark mb-4">
          {{ site.data.settings.blurb }}
        </p>
        {% if site.data.settings.blurb-btn-link and site.data.settings.blurb-btn-name %}
          <a class="btn btn-sm btn-primary" href="{{ site.data.settings.blurb-btn-link }}">
            {{ site.data.settings.blurb-btn-name }}
          </a>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- infos (이름, 생일, 이메일 등) -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      {% for infos in site.data.settings.infos %}
      <div class="col-lg-4 col-md-6 mb-4 content-gap">
        <div class="d-flex align-items-center justify-content-start">
          <div class="mr-3">
            <i class="icon icon-light icon-bg bg-white shadow rounded-circle d-block">
              <img
                src="{{ infos.icon | relative_url }}"
                style="max-width: 50px; height: auto;"
                class="mb-3"
                alt="icon"
              />
            </i>
          </div>
          <div class="text-start">
            <h5 class="mb-1">{{ infos.title }}</h5>
            <p class="mb-0 text-dark">{{ infos.data }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<!-- 스타일 -->
<style>
  .img-fluid {
    max-width: 100%;
    height: auto;
  }

  .section .row {
    align-items: flex-start;
  }

  .content-gap {
    margin-left: 0;
  }

  @media (max-width: 991.98px) {
    .col-md-4,
    .col-md-6 {
      text-align: center;
    }
  }

  @media (max-width: 767.98px) {
    .content-gap {
      margin-left: 20px;
    }
  }
</style>
<!-- /about -->
